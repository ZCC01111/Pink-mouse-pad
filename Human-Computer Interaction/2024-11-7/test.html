<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>学成网首页</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 统一的页面基础样式 */
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        /* 页头样式 */
        
        header {
            background-color: #0056b3;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        
        header h1 {
            margin: 0;
            font-size: 36px;
        }
        
        header nav {
            margin-top: 10px;
        }
        
        header nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }
        
        header nav a:hover {
            text-decoration: underline;
        }
        /* 主体内容区域 */
        
        .main-content {
            padding: 40px 20px;
            text-align: center;
        }
        
        .main-content h2 {
            font-size: 28px;
            color: #333;
        }
        
        .main-content p {
            font-size: 18px;
            color: #666;
            line-height: 1.6;
        }
        
        .courses {
            display: flex;
            justify-content: center;
            margin-top: 40px;
            gap: 30px;
        }
        
        .course {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 250px;
            text-align: center;
            padding: 20px;
        }
        
        .course img {
            width: 100%;
            border-bottom: 2px solid #eee;
        }
        
        .course h3 {
            margin: 15px 0;
            font-size: 22px;
            color: #333;
        }
        
        .course p {
            font-size: 16px;
            color: #888;
        }
        
        .course a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #0056b3;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        
        .course a:hover {
            background-color: #004080;
        }
        /* 页脚样式 */
        
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
</head>

<body>

    <!-- 页头 -->
    <header>
        <h1>学成网</h1>
        <nav>
            <a href="#">首页</a>
            <a href="#">课程</a>
            <a href="#">关于我们</a>
            <a href="#">联系</a>
        </nav>
    </header>

    <!-- 主体内容 -->
    <div class="main-content">
        <h2>欢迎来到学成网</h2>
        <p>我们提供丰富的在线学习课程，帮助您快速提升技能。立即开始学习，开启您的学习之旅！</p>

        <div class="courses">
            <!-- 课程1 -->
            <div class="course">
                <img src="https://via.placeholder.com/250x150" alt="课程1">
                <h3>前端开发课程</h3>
                <p>学习HTML, CSS, JavaScript，掌握网页设计与开发技能。</p>
                <a href="#">了解更多</a>
            </div>

            <!-- 课程2 -->
            <div class="course">
                <img src="https://via.placeholder.com/250x150" alt="课程2">
                <h3>Python编程基础</h3>
                <p>从零开始学习Python，掌握编程的基础知识和技能。</p>
                <a href="#">了解更多</a>
            </div>

            <!-- 课程3 -->
            <div class="course">
                <img src="https://via.placeholder.com/250x150" alt="课程3">
                <h3>数据分析与可视化</h3>
                <p>学习如何使用Python进行数据分析和可视化。</p>
                <a href="#">了解更多</a>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer>
        <p>&copy; 2024 学成网 - 版权所有</p>
    </footer>

</body>

</html>
